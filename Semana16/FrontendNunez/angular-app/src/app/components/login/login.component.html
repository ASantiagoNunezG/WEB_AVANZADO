<!-- src/app/components/login/login.component.html -->

<div class="container">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="credentials.correo" name="correo" required />
      </div>
      <div>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" [(ngModel)]="credentials.clave" name="clave" required />
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>
