<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contáctanos - TEC-Anime</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav>
    <a href="/">Inicio</a>
    <a href="/comics">Cómics</a>
    <a href="/contact">Contáctanos</a>
  </nav>

  <h1>Contáctanos</h1>

  <section class="contact-container">
    <div class="contact-info">
      <h2>Información de Contacto</h2>
      <p>Estamos ubicados en la calle Powell Stl, #123, Ciudad TECSUP.</p>
      
      <h2>Ubicanos en ...</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyXqwbQFxeSGAWYDWa6GQlPwtjNB9_-Ler6A&s" alt="Mapa">
    </div>
  
    <div class="contact-form">
      <h2>¿Quieres saber más?</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
  
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>
  
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required><br>
  
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea><br>
  
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </section>
  <footer>
    <p>Derechos reservados TEC-Anime. ¿Quiere saber más?. Enlace del 
    <a href="https://github.com/ASantiagoNunezG/WEB_AVANZADO.git">repositorio</a></p>
  </footer>
</body>
</html>
