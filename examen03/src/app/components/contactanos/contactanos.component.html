<div class="contactanos-container">
    <div class="container py-5">
      <!-- Título y texto en la parte superior -->
      <div class="text-center mb-5">
        <h2 class="text-dark">Contáctanos</h2>
        <p class="text-dark">Estamos aquí para ayudarte, llena el formulario y nos pondremos en contacto contigo.</p>
      </div>
  
      <!-- División en dos: mapa a la izquierda y formulario a la derecha -->
      <div class="row">
        <!-- Mapa (imagen en lugar de Google Maps) -->
        <div class="col-md-6 mb-4">
          <img src="/assets/images/mapa.jpg" alt="Ubicación" class="img-fluid">
        </div>
  
        <!-- Formulario de contacto -->
        <div class="col-md-6 mb-4">
          <form>
            <div class="form-group">
              <h4>Información para contactar</h4>
              <br>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tus apellidos y nombres" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" id="button">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </div>
